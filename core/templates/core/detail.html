<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encurtador</title>
</head>
<body>
<form action="/create" method="post">
    {% csrf_token %}
    <label for="link">Insira seu link aqui:</label>
    <input type="text" name="link" id="link" />

    <button type="submit"> Encurtar </button>

</form>

<h2>Sua url encurtada: <a href="/{{url}}">go/{{url}}</a></h2>
</body>
</html>
